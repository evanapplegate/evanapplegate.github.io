<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Time Slider</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  .noUi-marker-horizontal.noUi-marker-large {
    height: 5px !important;
  }
  </style>
  <style>
  .noUi-horizontal .noUi-connect {
    background-color: #cec30b;
  }
  </style>
</head>

<body>
  <div id="title"><h1>Auto crashes with injuries in 2022</h1></div>
  <div id="slider"></div>
  <div id="legend"></div>
  <div id="map"></div>
 <!-- Marker Toggle Buttons -->
  <div id="marker-toggle-buttons">
      <label>
        <input type="checkbox" id="zero-kill-toggle" checked>
        Injury wrecks
      </label>
      <label>
        <input type="checkbox" id="non-zero-kill-toggle" checked>
        Fatal wrecks
      </label>
    </div>
  <!--  -->


  <!-- Load Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Load Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Load noUiSlider CSS, works? -->
  <link rel="stylesheet" href="https://unpkg.com/nouislider@15.7.0/dist/nouislider.min.css" />

  <!-- Load noUiSlider JS -->
  <script src="https://unpkg.com/nouislider@15.7.0/dist/nouislider.js"></script>

  <!-- Load clusterer JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

  <!-- Load clusterer CSS, works? -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <script src="script.js"></script>
</body>

</html>
